<article class="studentProfilePageWrapper contentItem">
    <!-- <t4 type="content" name="Name" output="fulltext" use-element="true" filename-element="Name" modifiers="htmlentities" enable-dedit="false" />-->
    <h1 id="pageTitle"><t4 type="content" name="Name of Student" output="normal" modifiers="striptags,htmlentities" /></h1>
    <div class="studentProfilePage standardContent">
      <div class="studentProfilePageImage">
        <t4 type="content" name="Biographical Photo" output="normal" formatter="image/*" />
      </div>
      <div class="studentProfileInfo">
        <t4 type="content" name="Graduating Class" output="selective-output" modifiers="striptags,htmlentities,nl2br" format="<p class=&quot;studentProfileGraduatingClass&quot;>Class of $value</p>" />
        
        <t4 type="content" name="Undergraduate Institution" output="selective-output" modifiers="" process-format="true" format="<p class=&quot;studentProfileUndergraduateInstitution&quot;>$value, " />   
        <t4 type='content' name="Undergraduate Grad Year" output="selective-output" modifiers="" process-format="true" format="$value" />
        <t4 type="content" name="Undergraduate Institution" output="selective-output" modifiers="" process-format="true" format="</p>" />   
        
        <t4 type="content" name="Current Place of Work" output="selective-output" modifiers="" process-format="true" format="<p class=&quot;studentProfilePlaceOfWork&quot;>$value</p>" />
        
      </div>
      
      <t4 type="content" name="Biography" output="selective-output" modifiers="medialibrary,nav_sections" process-format="true" format="<div class=&quot;studentProfileBiography&quot;>$value</div>" />
      <div class="clearfix"></div>
    </div>
  </article>
