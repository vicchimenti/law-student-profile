<article class="studentProfileWrapper contentItem card w-100">
  <t4 type="meta" meta="html_anchor" />


  <div class="studentProfile standardContent">
    <div class="d-flex flex-column flex-lg-row mb-4">
      <div class="studentProfilePageImage mx-auto">
        <img  class="rounded-circle flex-shrink-0"
              src="<t4 type='content' name='Biographical Photo' output='normal' formatter='path/*' />"
              alt="Photo of <t4 type='content' name='Name of Student' output='normal' modifiers='striptags,htmlentities' />"
              aria-label="Photo of <t4 type='content' name='Name of Student' output='normal' modifiers='striptags,htmlentities' />" />
      </div> <!-- end .studentProfilePageImage -->
      <div class="studentProfileInfo flex-grow-1 ms-3 mt-3 text-center text-lg-start">

        <h2>
          <t4 type="content" name="Name of Student" output="normal" modifiers="striptags,htmlentities" />
        </h2>

        <t4   type="content" name="Graduating Class" output="selective-output" modifiers="striptags,htmlentities,nl2br"
              format="<p class=&quot;studentProfileGraduatingClass&quot;>Class of $value</p>" />

        <t4   type="content" name="Undergraduate Institution" output="selective-output" modifiers="" process-format="true"
              format="<p class=&quot;studentProfileUndergraduateInstitution&quot;>$value" /><t4 
              type="content" name="Undergraduate Institution" 
              output="selective-output" 
              modifiers="" 
              process-format="true"
              format="<t4 type='content' name='Undergraduate Graduation Year' output='selective-output' modifiers='' process-format='true'
              format=', $value' /></p>" />

        <t4   type="content" name="Current Place of Work" output="selective-output" modifiers="" process-format="true"
              format="<p class=&quot;studentProfilePlaceOfWork&quot;>$value</p>" />

      </div> <!-- end .studentProfileInfo-->
    </div> <!-- end .profile-header-->

    <t4 type="content" name="Biography" output="selective-output" modifiers="medialibrary,nav_sections"
    process-format="true" format="<div class=&quot;studentProfileBiography mb-4&quot;>$value</div>" />
    <div class="clearfix"></div>
  </div>
</article>
