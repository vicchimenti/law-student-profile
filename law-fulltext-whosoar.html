<article class="studentProfilePageWrapper" id="id<t4 type='meta' meta='content_id' />" data-position-default="Main" data-position-selected="Main" aria-label="<t4 type='content' name='Name of Student' output='normal' modifiers='striptags,htmlentities' />">
    <t4 type="meta" meta="html_anchor" />

    <div class="studentProfilePage standardContent">

        <div class="profile-header border-bottom mb-3">
            <div class="col-lg-9 d-flex flex-column flex-lg-row mx-lg-auto">

                <div class="studentProfilePageImage mx-auto">
                    <img class="flex-shrink-0 img-fluid" src="<t4 type='content' name='Feature Photo' output='normal' formatter='path/*' />" alt="Photo of <t4 type='content' name='Name of Student' output='normal' modifiers='striptags,htmlentities' />" aria-label="Photo of <t4 type='content' name='Name of Student' output='normal' modifiers='striptags,htmlentities' />"
                    />
                </div>

                <div class="studentProfileInfo flex-grow-1 ms-3 mt-3 text-center text-lg-start d-flex flex-column justify-content-center">
                    <h1 id="pageTitle">
                        <t4 type="content" name="Name of Student" output="normal" modifiers="striptags,htmlentities" />
                    </h1>
                    <t4 type="content" name="Graduating Class" output="selective-output" modifiers="striptags,htmlentities,nl2br" format="<p class=&quot;studentProfileGraduatingClass&quot;>Class of $value</p>" />
                    <t4 type="content" name="Undergraduate Institution" output="selective-output" modifiers="" process-format="true" format="<p class=&quot;studentProfileUndergraduateInstitution&quot;>$value" />
                    <t4 type="content" name="Undergraduate Institution" output="selective-output" modifiers="" process-format="true" format="<t4 type='content' name='Undergraduate Graduation Year' output='selective-output' modifiers='' process-format='true' format=', $value' /></p>"
                    />
                    <t4 type="content" name="Current Place of Work" output="selective-output" modifiers="" process-format="true" format="<p class=&quot;studentProfilePlaceOfWork&quot;>$value</p>" />
                </div>

            </div>
        </div>

        <div class="d-flex justify-content-lg-center">
            <div class="col-lg-9">
                <t4 type="content" name="Biography" output="selective-output" modifiers="medialibrary,nav_sections" process-format="true" format="<div class=&quot;studentProfileBiography mb-4&quot;>$value</div>" />
            </div>
        </div>
    </div>

</article>
